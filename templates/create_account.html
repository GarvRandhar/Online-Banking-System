{% extends 'base.html' %}

{% block title %}Create Account | Banking System{% endblock %}

{% block content %}
<div class="centered">
    <h2>Create New Bank Account</h2>

    <form method="POST" class="form-card">
        <input type="text" name="name" placeholder="Name" required><br>
        <input type="text" name="dob" placeholder="Date of Birth" required><br>
        <input type="text" name="phone" placeholder="Phone" required><br>
        <input type="text" name="address" placeholder="Address" required><br>
        <input type="number" name="opening_balance" placeholder="Opening Balance" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit" class="button signup">Create Account</button>
    </form>

    <div class="small-links">
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</div>
{% endblock %}

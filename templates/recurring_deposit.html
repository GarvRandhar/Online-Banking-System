{% extends 'base.html' %}

{% block title %}Create Recurring Deposit | YourBank{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Create Recurring Deposit</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
                        
                        <div class="mb-3">
                            <label for="monthly_amount" class="form-label">Monthly Amount (₹)</label>
                            <input type="number" class="form-control" id="monthly_amount" name="monthly_amount" min="1000" required>
                            <small class="form-text text-muted">Minimum: ₹1,000</small>
                        </div>

                        <div class="mb-3">
                            <label for="tenure_months" class="form-label">Tenure (Months)</label>
                            <input type="number" class="form-control" id="tenure_months" name="tenure_months" min="6" max="120" value="60" required>
                            <small class="form-text text-muted">6 months to 10 years</small>
                        </div>

                        <div class="mb-3">
                            <label for="interest_rate" class="form-label">Interest Rate (% p.a.)</label>
                            <input type="number" class="form-control" id="interest_rate" name="interest_rate" min="1" max="15" step="0.1" value="5.5" required>
                        </div>

                        <div class="alert alert-info">
                            <small>Monthly instalments will be auto-deducted from your account.</small>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Create Recurring Deposit</button>
                        <a href="{{ url_for('investments') }}" class="btn btn-secondary w-100 mt-2">Back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

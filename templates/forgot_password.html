{% extends 'base.html' %}

{% block title %}Forgot Password | Banking System{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-lg p-4 animate__animated animate__fadeIn">
      <h2 class="text-center mb-4">Reset Password</h2>
      <form method="POST">
        <!-- Adding CSRF protection token -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="mb-3">
          <label for="acno" class="form-label">Account Number</label>
          <input type="text" name="acno" id="acno" class="form-control" placeholder="Enter your 10-digit account number" required>
        </div>
        <div class="mb-3">
          <label for="new_password" class="form-label">New Password</label>
          <input type="password" name="new_password" id="new_password" class="form-control" 
                 placeholder="Password (min 8 chars with uppercase, lowercase & number)" required
                 pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
          <div class="form-text">Password must be at least 8 characters with 1 uppercase letter, 1 lowercase letter, and 1 number.</div>
        </div>
        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirm Password</label>
          <input type="password" name="confirm_password" id="confirm_password" class="form-control" 
                 placeholder="Confirm your new password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
      </form>

      <div class="text-center mt-3">
        <a href="{{ url_for('login') }}">Back to Login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}

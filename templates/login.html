{% extends 'base.html' %}

{% block title %}Sign In - YourBank{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-8">
            <div class="dashboard-card shadow-lg">
                <div class="text-center mb-4">
                    <h2 class="text-gradient fw-bold">Sign In to YourBank</h2>
                    <p class="text-muted">Access your account securely</p>
                </div>

                <div class="mb-4">
                    <div class="btn-group w-100" role="group">
                        <input type="radio" class="btn-check" name="login_type" id="savings_check" value="savings" checked>
                        <label class="btn btn-outline-primary" for="savings_check">
                            <i class="fas fa-wallet"></i> Savings
                        </label>

                        <input type="radio" class="btn-check" name="login_type" id="current_check" value="current">
                        <label class="btn btn-outline-primary" for="current_check">
                            <i class="fas fa-building"></i> Business
                        </label>
                    </div>
                </div>

                <form method="POST" action="">
                    <div class="form-group mb-3">
                        <label for="acno" class="form-label">Account Number</label>
                        <input type="text" class="form-control" id="acno" name="acno" required 
                               placeholder="Enter your 10-digit account number" maxlength="10">
                    </div>

                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required 
                               placeholder="Enter your password">
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="remember" name="remember">
                        <label class="form-check-label" for="remember">
                            Remember me
                        </label>
                    </div>

                    <button type="submit" class="btn btn-gradient w-100 btn-lg">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="mb-2">
                        <button type="button" class="btn btn-link" onclick="window.location.href='/forgot_password'">
                            Forgot Password?
                        </button>
                    </p>
                    <p class="text-muted">Don't have an account? 
                        <button type="button" class="btn btn-link p-0" onclick="window.location.href='/signup'">
                            Create One
                        </button>
                    </p>
                </div>
            </div>

            <div class="alert alert-info mt-4" role="alert">
                <i class="fas fa-shield-alt"></i>
                <strong>Your account is secure:</strong> We use 256-bit encryption and two-factor authentication to protect your data.
            </div>
        </div>
    </div>
</div>

<style>
    .dashboard-card {
        border-radius: 16px;
        padding: 2rem;
        background: white;
        border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .form-control, .form-select {
        border: 2px solid #e5e7eb;
        border-radius: 10px;
        padding: 0.75rem 1rem;
        transition: all 0.3s ease;
        font-family: 'Inter', sans-serif;
    }

    .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-label {
        font-weight: 600;
        color: var(--dark);
        margin-bottom: 0.5rem;
    }

    .btn-group label {
        color: var(--primary);
        border-color: var(--primary);
        transition: all 0.3s;
    }

    .btn-group input:checked + label {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        border-color: transparent;
    }

    .btn-link {
        text-decoration: none;
        color: var(--primary) !important;
        font-weight: 600;
    }

    .btn-link:hover {
        text-decoration: underline;
    }

    .text-gradient {
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .alert {
        border-radius: 10px;
        border: none;
        animation: slideInUp 0.5s ease-out;
    }

    @keyframes slideInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}

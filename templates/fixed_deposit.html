{% extends 'base.html' %}

{% block title %}Create Fixed Deposit | YourBank{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Create Fixed Deposit</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
                        
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount (₹)</label>
                            <input type="number" class="form-control" id="amount" name="amount" min="10000" required>
                            <small class="form-text text-muted">Minimum: ₹10,000</small>
                        </div>

                        <div class="mb-3">
                            <label for="tenure" class="form-label">Tenure (Days)</label>
                            <input type="number" class="form-control" id="tenure" name="tenure" min="30" max="1825" value="365" required>
                            <small class="form-text text-muted">30 days to 5 years</small>
                        </div>

                        <div class="mb-3">
                            <label for="interest_rate" class="form-label">Interest Rate (% p.a.)</label>
                            <input type="number" class="form-control" id="interest_rate" name="interest_rate" min="1" max="15" step="0.1" value="6.0" required>
                        </div>

                        <div class="alert alert-info">
                            <small>
                                <strong>Maturity Calculator:</strong><br>
                                <span id="maturity_display">Click submit to see maturity amount</span>
                            </small>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Create Fixed Deposit</button>
                        <a href="{{ url_for('investments') }}" class="btn btn-secondary w-100 mt-2">Back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
